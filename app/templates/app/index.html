{% extends 'app/layouts/base.html' %}
{% load static %}


{% block content %}
<noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app">
    <div class="container-fluid">
        <div class="row">
            <task-list class="col-md-4" title="Todo" :tasks="get_tasks(0)" style="background-color: cornflowerblue"></task-list>
            <task-list class="col-md-4" title="Doing" :tasks="get_tasks(1)" style="background-color: darksalmon"></task-list>
            <task-list class="col-md-4" title="Done" :tasks="get_tasks(2)" style="background-color: darkseagreen"></task-list>
        </div>
        <div class="row">
            <task-cad></task-cad>
        </div>
    </div>
</div>
{% endblock content %}
